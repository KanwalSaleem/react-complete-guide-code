<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <!-- For old IEs -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- For new browsers - multisize ico  -->
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16 32x32"
      href="favicon.ico"
    />

    <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="favicon-152-precomposed.png"
    />

    <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="favicon-144-precomposed.png"
    />

    <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="favicon-120-precomposed.png"
    />

    <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="favicon-114-precomposed.png"
    />

    <!-- For iPhone 6+ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon-180-precomposed.png"
    />

    <!-- For first- and second-generation iPad: -->
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="favicon-72-precomposed.png"
    />

    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon" sizes="57x57" href="favicon-57.png" />

    <!-- For Old Chrome -->
    <link rel="icon" sizes="32x32" href="favicon-32.png" />

    <!-- For IE10 Metro -->
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="favicon-144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Chrome for Android -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" sizes="192x192" href="favicon-192.png" />
    <!-- <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
    /> -->
    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon/favicon-32x32.png"
    /> -->
    <!-- <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon/favicon-16x16.png"
    /> -->

    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Using Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Using Local Font -->
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/fonts/index.css"
    />

    <title>Tulsea Platform</title>
    <meta name="description" content="Tulsea Platform" />
    <meta name="keywords" content="Tulsea" />
    <meta name="author" content="Tulsea" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
